<link rel="stylesheet" href="https://unpkg.com/@adobe/coral-spectrum@4.5.0/dist/css/coral.min.css">
<script src="https://unpkg.com/@adobe/coral-spectrum@4.5.0/dist/js/coral.min.js" data-coral-icons-external="js"></script>
<script src="http://localhost:8098"></script>

<div id="app"></div>

<script>
    // Sets body with the coral tag needed for Adobe Coral Spectrum to work
    let body = document.getElementsByTagName("body")[0]
    body.classList.add("coral--large");

    // Sets UI colour mode according to the host OS's colour mode
    if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        body.classList.add("coral--dark");
    } else{
        console.log(body);
        body.classList.add("coral--light");
    }

</script>
